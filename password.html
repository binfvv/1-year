<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>1 Năm Yêu Nhau ❤️</title>
  <link rel="stylesheet" href="css/password.css">
  <script defer src="js/password.js"></script>
</head>
<body>
    
  <div class="container">
    <h1 class="big-heart">❤️</h1>
    <h1>Anniversary's Lock</h1>
    <p>Hôm nay là một ngày đặc biệt 💖<br>Hãy nhập mật mã bí mật để mở cánh cửa ký ức...</p>

    <div class="code-input">
  <input class="code" type="text" maxlength="1" oninput="nextInput(this, 0)" onkeydown="handleKey(event, 0)">
  <input class="code" type="text" maxlength="1" oninput="nextInput(this, 1)" onkeydown="handleKey(event, 1)">
  <input class="code" type="text" maxlength="1" oninput="nextInput(this, 2)" onkeydown="handleKey(event, 2)">
  <input class="code" type="text" maxlength="1" oninput="nextInput(this, 3)" onkeydown="handleKey(event, 3)">
  <input class="code" type="text" maxlength="1" oninput="nextInput(this, 4)" onkeydown="handleKey(event, 4)">
  <input class="code" type="text" maxlength="1" oninput="nextInput(this, 5)" onkeydown="handleKey(event, 5)">
</div>
<div id="error" class="error"></div>
<button onclick="checkPassword()">♡ Mở khóa trái tim ♡</button>

  </div>
  <!-- Popup lỗi -->
<div id="error-popup" class="popup-overlay">
  <div class="popup-content">
    <p>Em quên rồi sao 😢</p>
    <button onclick="closeErrorPopup()">hụ hụ 🥺</button>
  </div>
</div>

</body>
</html>
